{% extends 'base.html' %}
<!------->
{% block 'title' %}{{ blog.title }}{% endblock %}
<!------>
{% block 'content' %}
<div class="mt-24 container mx-auto px-4 py-8 w-3/4">
  <h1 class="text-5xl mb-12 font-bold">{{ blog.title }}</h1>
  <div class="w-full flex items-center justify-center">
    <img src="{{blog.image.url}}" class="w-1/2 max-h-64" />
  </div>
  <div class="mt-8 text-lg px-12">{{ blog.content|safe }}</div>
  <p class="text-gray-700 px-12 text-sm mt-2">
    By {{ blog.user.username }} | {{ blog.created_at|date:"F d, Y" }}
  </p>
</div>
{% endblock %}
